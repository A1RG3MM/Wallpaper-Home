  <script>
    var pagetitle = "Home | Doge";
    var newTitle = "Home | Doge";
    
    const storedTitle = localStorage.getItem('tabTitle');  
if (storedTitle === "Home | Doge") {
  localStorage.setItem('tabTitle', newTitle);
} else if (storedTitle === "Gms | Doge") {
  localStorage.setItem('tabTitle', newTitle);
  document.title = "Gms | Doge";
} else if (storedTitle === "Apps | Doge") {
  localStorage.setItem('tabTitle', newTitle);
}
else if (storedTitle === "Loader | Doge") {
  localStorage.setItem('tabTitle', newTitle);
}
else {
  document.title = "My Drive - Google Drive";
}

    document.title = pagetitle;
  </script>
    <script>
      var loginValue = localStorage.getItem('login');

if (loginValue === 'enablelogin') {
  var isLoggedIn = localStorage.getItem('pass');

if (isLoggedIn === 'correct') {
  console.log("User has successfully logged in.");
} else {
  console.log('User has attempted to bypass login screen. Redirecting.');
  location.href = '/';
}
} else {
  console.log("Login is not enabled.");
}
