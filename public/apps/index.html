      .container {
        max-width: 750px;
        margin: 0 auto;
        text-align: center;
      }
      
      
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }
      
      button {
        border: none;
        border-radius: 40px;
        margin: 10px;
        padding: 20px;
        background-color: #afafaf56;
        transition: transform 0.3s ease-in-out;
      }
      
      button:hover {
        transform: scale(1.1);
        border-style: solid;
        border-color: #ffffffa8;
      }
      
      button img {
        width: 100%;
        height: 100%;
      }
      
  
  .button-container > button {
    width: calc(25% - 20px);
  }
  
  .button-container > button:nth-child(4n+1) {
    margin-left: 0;
  }
  
  .button-container > button:nth-child(n+5) {
    margin-top: 20px;
  }
}
}
.intro {
  opacity: 0;
  animation: fade-in 2s ease forwards;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

      /* CSS styles for the bottom navigation bar */
      .bottom-nav {

        bottom: 0;
        left: 0;
        width: 50%;
        background-color: rgba(156, 156, 156, 0); /* semi-transparent color */
        text-align: center;
        padding: 10px 0;
        font-size: 23px;
        backdrop-filter: blur(2px); /* adds a blurry effect */
        -webkit-text-stroke: 1px #5e5e5e;
      }
